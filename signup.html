<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>

    <div class="container form-style">

      <form action="/" method="post">
        <h2 class="custom-form-header-vertical-margin">Signup to my Newsletter!</h2>

        <input name="firstName" type="text" class="form-control custom-form-vertical-margin" placeholder="First Name" required autofocus>
        <input name="lastName" type="text" class="form-control custom-form-vertical-margin" placeholder="Last Name" required>
        <input name="email" type="email" class="form-control custom-form-vertical-margin" placeholder="Email" required>
        
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
